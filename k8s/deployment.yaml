apiVersion: apps/v1
kind: Deployment
metadata:
  name: oc-client-frontend
  namespace: oc-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oc-client-frontend
  template:
    metadata:
      labels:
        app: oc-client-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 80
