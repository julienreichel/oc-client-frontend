apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oc-client-ingress
  namespace: oc-client
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - client.on-track.ch
      secretName: client-on-track-ch-tls
  rules:
    - host: client.on-track.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oc-client-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: oc-client-backend
                port:
                  number: 80
